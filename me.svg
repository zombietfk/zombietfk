<svg fill="none" viewBox="0 0 800 140" width="100%" height="140"
     xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="meet">
  <foreignObject x="0" y="0" width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="stage">
      <style>
        .stage {
          position: relative;
          width: 100%;
          height: 32px;
          overflow: hidden;
          z-index: -1;
        }

        .runner {
          position: absolute;
          top: 6px;
          left: 0px;
          width: 32px;
          height: 32px;
          animation: run 6s linear infinite;
          will-change: transform;
        }

        .me {
          width: 32px;
          height: 32px;
          background-image: url("data:image/png;base64,");
          background-repeat: no-repeat;
          background-size: 512px 128px;
          animation: frames 0.8s steps(4) infinite;
          image-rendering: pixelated;
        }

        @keyframes frames {
          from { background-position-x: 0; }
          to   { background-position-x: -512px; }
        }

        /* Move from off-left to off-right, based on container width */
        @keyframes run {
          from { transform: translateX(0); }
          to   { transform: translateX(calc(800px + 32px)); }
          /* 100% = stage width, +256px ensures fully off-screen right
             (128px sprite width + a little cushion) */
        }
      </style>

      <div class="runner">
        <div class="bear"></div>
      </div>
    </div>
  </foreignObject>
</svg>
