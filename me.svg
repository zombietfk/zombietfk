<svg fill="none" viewBox="0 0 800 70" width="100%" height="140"
     xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="meet">
  <foreignObject x="0" y="0" width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="stage">
      <style>
        .stage {
          position: relative;
          width: 100%;
          height: 70px;
          overflow: hidden;
          z-index: -1;
        }

        .runner {
          position: absolute;
          top: 0px;
          left: -64px;
          width: 64px;
          height: 64px;
          animation: run 6s linear infinite;
          will-change: transform;
        }

        .me {
          width: 64px;
          height: 64px;
          background-image: url("data:image/png;base64,");
          background-repeat: no-repeat;
          background-size: 64px 64px;
        }

        /* Move from off-left to off-right, based on container width */
        @keyframes run {
          from { transform: translateX(0); }
          to   { transform: translateX(calc(800px + 512px)); }
        }
      </style>

      <div class="runner">
        <div class="me"></div>
      </div>
    </div>
  </foreignObject>
</svg>
